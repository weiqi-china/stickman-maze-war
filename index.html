<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Stickman Maze War</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Prevent scrolling on mobile when swiping */
      body {
        overflow: hidden;
        touch-action: none;
        user-select: none;
        background-color: #1a2e05; /* Dark grass for outer body */
      }

      /* Grass Pattern */
      .bg-grass {
        background-color: #4ade80;
        background-image: 
          radial-gradient(#22c55e 15%, transparent 16%),
          radial-gradient(#22c55e 15%, transparent 16%);
        background-size: 10px 10px;
        background-position: 0 0, 5px 5px;
      }

      /* Brick Wall Pattern */
      .bg-brick {
        background-color: #991b1b; /* Red-800 */
        background-image: 
          linear-gradient(335deg, rgba(0,0,0,0.2) 23px, transparent 23px),
          linear-gradient(155deg, rgba(0,0,0,0.2) 23px, transparent 23px),
          linear-gradient(335deg, rgba(0,0,0,0.2) 23px, transparent 23px),
          linear-gradient(155deg, rgba(0,0,0,0.2) 23px, transparent 23px);
        background-size: 20px 20px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      }
      
      /* 3D effect for walls */
      .wall-3d {
        box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        z-index: 10;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
